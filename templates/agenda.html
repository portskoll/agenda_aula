{%  extends "model-page.html" %}

{% block content %}
    <h2> Agendamentos </h2>
    <a href="evento/">
        <button type="button">Novo evento</button>
    </a>

    <ul>
        {%  for evento in eventos %}
         <li>   
        <b> {{ evento.titulo }} - {{ evento.get_data_evento }}</b>
        <p> {{ evento.descricao }}</p>
        </li>
    {% endfor %}    
    </ul>

{% endblock %}
